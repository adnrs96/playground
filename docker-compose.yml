version: '3.7'

services:
  playground:
    build: 
      context: .
      dockerfile: .docker/Dockerfile.integration
      args:
        - VUE_APP_INTERCOM_APP_ID=${VUE_APP_INTERCOM_APP_ID}
    ports:
      - 8080:80

  coverage:
    image: nginx
    volumes:
      - ./coverage/lcov-report:/usr/share/nginx/html
    ports:
      - 8180:80